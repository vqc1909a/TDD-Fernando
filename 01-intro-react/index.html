<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <!-- Cargat React -->

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Curso de React</title>
  </head>
  <body>

    <div id="root"></div>


    <!-- This type it's applicated thanks to the script above about babel for transpiler code JSX to JS, also it's used for transpiler code JS next generation to code JS where all navigators are compatible with this  -->

    <script type="text/babel">
        // ==== CÃ³digo

        const divRoot = document.querySelector('#root');
        const nombre = "Goku"
        const h1Tag = <h1>Hola soy {nombre}</h1>;
        ReactDOM.render(h1Tag, divRoot);


    </script>


  </body>
</html>
